name: Run tests

on:
  workflow_dispatch:

jobs:

  run-tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version:
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'

    steps:
      
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: Run tests
        run: python tests.py
